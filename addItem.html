<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foood tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    
</head>
<body>
    <div class="container">
        <button class="btn-back"><a href="./index.html"><</a></button>
      
      
        <div class="add-item">          
            <h1>Add to list</h1>

            <input 
                type="text"
                name="name"
                id="input-field">

            <div class="input">
                <label for="quantity">Quantity</label>
                <input 
                    type="text"
                    name="quantity"
                    id="quantity">
            </div>
            
            <div class="input">
                <label for="b-before">Best before</label>
                <input 
                    type="text"
                    name="b-before"
                    id="b-before">
            </div>

            <div class="input">
                <label for="type">Type</label>
                <select name="type-list" id="type-list">
                    <option value=""></option>

                    <option value="fridge">fridge</option>
                    <option value="pantry">pantry</option>
                    <option value="freezer">freezer</option>
                    <option value="counter">counter</option>
                </select>
            </div>

            
            <div class="buttons">
                <button class="cancel">CANCEL</button>
                <button class="add">ADD</button>
            </div>
        </div>
    </div>
    
</body>
</html>
