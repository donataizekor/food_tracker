<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fooood tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    
</head>
<body>
    <div class="container">
        <button class="btn-backOpen"><a href="./index.html"><</a></button>
      
        <div class="add-itemCard">          
            <h1>Add to list</h1>

            <input 
                type="text"
                name="name"
                id="item-input">

            <div class="input">
                <label for="quantity">Quantity</label>
                <input 
                    type="text"
                    name="quantity"
                    id="quantity-input">
            </div>
            
            <div class="input">
                <label for="b-before">Best before</label>
                <input 
                    type="text"
                    name="b-before"
                    id="b-before-input">
            </div>

            <div class="input">
                <label for="location">Location</label>
                <select name="location-input" id="location-input">
                    <option value=""></option>

                    <option value="fridge">fridge</option>
                    <option value="pantry">pantry</option>
                    <option value="freezer">freezer</option>
                    <option value="counter">counter</option>
                </select>
            </div>

            
            <div class="buttons">
                <button class="btn-cancel"><a href="./index.html">CANCEL</a></button>
                <button class="btn-addItem">ADD</button>
            </div>
        </div>
    </div>
    
</body>
</html>
